<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/Indexstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-title">Inicio de Sesión</div>

    <div class="login-container">
        <div class="login-box">

            <!-- Imagen lateral -->
            <img src="img/imagenLogin.png" alt="Edificio" class="login-img">

            <!-- Formulario -->
            <form class="login-form">
                <h2>Inicio Sesión</h2>

                <div class="icon-user">
                    <i class="fa-solid fa-user"></i>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Gmail" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <i class="fa-solid fa-eye-slash"></i>
                    <input type="password" placeholder="Password" required>
                </div>

             

                <!-- Recordar / Olvidar -->
                <div class="options">
                    <label><input type="checkbox"> Recordar Password?</label>
                    <a href="#">¿Olvidaste la Password?</a>
                </div>

                <!-- Botón de Login -->
                <button type="submit">Login</button>
            </form>

        </div>
    </div>

</body>
</html>
