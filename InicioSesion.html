<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header general">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/" class="logo">
                    <img src="img/LogoRentaDepartamentosCopia.png" alt="Logo de renta de departamentos">
                </a>

                <div class="movilMenu">
                    <img src="img/barras.svg" alt="icono menu">
                </div>

                <div class="derecha">
                    <nav class="navegacion">
                        <a href="InicioSesion.html">Iniciar sesión</a>
                        <a href="RegistroUsuario.html">Registrarse</a>
                        <a href="#">Contanto</a>
                    </nav>
                </div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    eventListeners();
                });

                function eventListeners() {
                    const mobileMenu = document.querySelector('.movilMenu');

                    mobileMenu.addEventListener('click', navegacionResponsive);
                }

                function navegacionResponsive() {
                    const navegacion = document.querySelector('.navegacion');

                    navegacion.classList.toggle('mostrar')
                }
            </script>
            <h2>Inicio de sesion</h2>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">

            <!-- Imagen lateral -->
            <img src="img/imagenLogin.png" alt="Edificio" class="login-img">

            <!-- Formulario -->
            <form class="login-form">
                <h2>Inicio Sesión</h2>

                <div class="icon-user">
                    <i class="fa-solid fa-user"></i>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <i class="fa-solid fa-eye-slash"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>



                <!-- Recordar / Olvidar -->
                <div class="options">
                    <label><input type="checkbox"> Recordar contraseña?</label>
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>

                <!-- Botón de Login -->
                <button type="submit">Login</button>
            </form>

        </div>
    </div>

</body>

</html>
