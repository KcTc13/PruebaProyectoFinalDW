<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <section class="contacto">
        <h2>Contáctanos</h2>
    
        <div class="info-contacto">
            <p><i class="fas fa-phone-alt"></i> Teléfono: 662-123-4567</p>
            <p><i class="fas fa-envelope"></i> Email: contacto@departamentosrenta.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Dirección: Blvd. Serna 123, Hermosillo, Sonora</p>
        </div>
    
        <form class="formulario-contacto" action="enviarFormulario.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
            <button type="submit">Enviar mensaje</button>
        </form>
    </section>
    
</body>
</html>
