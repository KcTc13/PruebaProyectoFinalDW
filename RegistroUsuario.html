<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="header general">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/" class="logo">
                    <img src="img/LogoRentaDepartamentosCopia.png" alt="Logo de renta de departamentos">
                </a>

                <div class="movilMenu">
                    <img src="img/barras.svg" alt="icono menu">
                </div>

                <div class="derecha">
                    <nav class="navegacion">
                        <a href="InicioSesion.html">Iniciar sesión</a>
                        <a href="RegistroUsuario.html">Registrarse</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    eventListeners();
                });

                function eventListeners() {
                    const mobileMenu = document.querySelector('.movilMenu');

                    mobileMenu.addEventListener('click', navegacionResponsive);
                }

                function navegacionResponsive() {
                    const navegacion = document.querySelector('.navegacion');

                    navegacion.classList.toggle('mostrar')
                }
            </script>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="login-container">
        <div class="login-box">

            <!-- Imagen lateral -->
            <img src="img/imagenLogin.png" alt="Edificio" class="login-img">

            <!-- Formulario de registro -->
            <form class="login-form">
                <h2>Registrarse</h2>

                <div class="icon-user">
                    <i class="fa-solid fa-user-plus"></i>
                </div>

                <!-- Nombre -->
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nombre completo" required>
                </div>
                <!-- Fecha Nacimiento-->
                <div class="input-group">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <small class="input-help">Selecciona tu fecha de nacimiento</small>
                <!-- Correo -->
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Correo electrónico" required>
                </div>

                <!-- Contraseña -->
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>

                <!-- Confirmar contraseña -->
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirmar contraseña" required>
                </div>

                <!-- Botón de registrar -->
                <button type="submit">Registrarse</button>
            </form>

        </div>
    </div>

</body>

</html>
